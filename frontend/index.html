<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Plate Checker</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>License Plate Checker</h1>
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="processImage()">Process Image</button>
    <div id="result"></div>

    <script>
        async function processImage() {
            const imageInput = document.getElementById('imageInput');
            const resultDiv = document.getElementById('result');
            
            if (!imageInput.files[0]) {
                alert('Please select an image');
                return;
            }

            const formData = new FormData();
            formData.append('image', imageInput.files[0]);

            try {
                const response = await axios.post('/api/process_license_plate', formData, {
                    headers: { 'Content-Type': 'multipart/form-data' }
                });
                resultDiv.innerHTML = `
                    <p>License Plate: ${response.data.license_plate}</p>
                    <p>Registry Info: ${JSON.stringify(response.data.registry_info)}</p>
                `;
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.response?.data?.error || error.message}`;
            }
        }
    </script>
</body>
</html>
